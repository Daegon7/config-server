apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: daegon7/msa-gateway-app:latest
          ports:
            - containerPort: 8000
          env:
            - name: EUREKA_URI
              value: http://eureka-server:8761/eureka